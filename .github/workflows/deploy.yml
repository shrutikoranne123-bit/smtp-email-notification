name: ARM64 Ubuntu Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build ARM64 Image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ secrets.DOCKER_USERNAME }}/arm64-demo:latest \
            --push .

      - name: Email on Build Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ❌ Build Failed
          body: ARM64 Docker build failed on Ubuntu runner.
          to: ${{ secrets.SMTP_TO }}
          from: "GitHub Actions <${{ secrets.SMTP_FROM }}>"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        run: echo "Deploy to Ubuntu EC2 via SSH"

      - name: Email on Deployment Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ✅ Deployment Successful
          body: App deployed successfully on Ubuntu EC2.
          to: ${{ secrets.SMTP_TO }}
          from: "GitHub Actions <${{ secrets.SMTP_FROM }}>"

      - name: Email on Deployment Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ❌ Deployment Failed
          body: Deployment failed.
          to: ${{ secrets.SMTP_TO }}
          from: "GitHub Actions <${{ secrets.SMTP_FROM }}>"
