name: ARM64 Build & Deploy with Email Notification

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build ARM64 Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push ARM64 Image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t yourrepo/yourapp:latest \
            --push .

      # üîî Email on BUILD FAILURE
      - name: Email ‚Äì Build Failed
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå Build Failed ‚Äì ARM64 Image"
          body: |
            The ARM64 Docker image build has FAILED.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}
          to: ${{ secrets.SMTP_TO }}
          from: ${{ secrets.SMTP_FROM }}

  deploy:
    name: Deploy to AMD64 EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull yourrepo/yourapp:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d \
              --platform linux/arm64 \
              --name myapp \
              -p 80:3000 \
              yourrepo/yourapp:latest

      # ‚úÖ Email on DEPLOY SUCCESS
      - name: Email ‚Äì Deployment Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚úÖ Deployment Successful ‚Äì ARM64 App"
          body: |
            Deployment completed successfully üéâ

            App is live on EC2.
            Commit: ${{ github.sha }}
            Environment: Production
          to: ${{ secrets.SMTP_TO }}
          from: ${{ secrets.SMTP_FROM }}

      # ‚ùå Email on DEPLOY FAILURE
      - name: Email ‚Äì Deployment Failed
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå Deployment Failed ‚Äì ARM64 App"
          body: |
            Deployment to EC2 FAILED.

            Please check logs immediately.
            Commit: ${{ github.sha }}
          to: ${{ secrets.SMTP_TO }}
          from: ${{ secrets.SMTP_FROM }}
