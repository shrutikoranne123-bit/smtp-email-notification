name: ARM64 Build & Deploy with Notifications

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build ARM64 Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push ARM64 Image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t shrutikoranne/smtp-test:latest \
            --push .

          # üîë REQUIRED for SNS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # üîî BUILD FAILURE ‚Üí SNS
      - name: Notify Build Failure
        if: failure()
        run: |
          aws sns publish \
            --topic-arn "${{ secrets.SNS_TOPIC_ARN }}" \
            --subject "‚ùå Build Failed ‚Äì ARM64 Image" \
            --message "Build FAILED
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull shrutikoranne/smtp-test:latest
            docker stop smtp-test || true
            docker rm smtp-test || true
            docker run -d \
              --platform linux/arm64 \
              --name smtp-test \
              -p 80:3000 \
              shrutikoranne/smtp-test:latest

      # ‚úÖ DEPLOY SUCCESS ‚Üí SNS
      - name: Notify Deployment Success
        if: success()
        run: |
          aws sns publish \
            --topic-arn "${{ secrets.SNS_TOPIC_ARN }}" \
            --subject "‚úÖ Deployment Successful" \
            --message "Deployment SUCCESS
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # ‚ùå DEPLOY FAILURE ‚Üí SNS
      - name: Notify Deployment Failure
        if: failure()
        run: |
          aws sns publish \
            --topic-arn "${{ secrets.SNS_TOPIC_ARN }}" \
            --subject "‚ùå Deployment Failed" \
            --message "Deployment FAILED
            Commit: ${{ github.sha }}"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
