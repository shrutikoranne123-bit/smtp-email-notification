name: Build & Deploy Multi-Arch Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout
      uses: actions/checkout@v3

    # Step 2: Set up QEMU for multi-arch
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    # Step 3: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 4: Log in to Docker Hub
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 5: Build and push multi-arch image
    - name: Build & Push Multi-Arch Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: shrutikoranne/smtp-notification:latest

    #Step 6: ‚ùå BUILD FAILURE EMAIL
    - name: Email - Build Failed
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_HOST }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        from: ${{ secrets.SMTP_FROM }}
        to: ${{ secrets.SMTP_TO }}
        subject: "‚ùå Build Failed - Multi-Arch Docker"
        body: |
          Docker image build FAILED.

          Repo: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          Logs:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    # Step 7: Deploy to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull shrutikoranne/smtp-notification:latest
          docker stop smtp-notification || true
          docker rm smtp-notification || true
          docker run -d --name smtp-notification -p 3000:3000 shrutikoranne/smtp-notification:latest

 #Step 8: ‚úÖ DEPLOYMENT SUCCESS EMAIL
    - name: Email - Deployment Success
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_HOST }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        from: ${{ secrets.SMTP_FROM }}
        to: ${{ secrets.SMTP_TO }}
        subject: "‚úÖ Deployment Successful - EC2"
        body: |
          Deployment completed successfully üéâ

          App is running on EC2.
          Image: shrutikoranne/arm64-test:latest
          Commit: ${{ github.sha }}

    #Step 9: ‚ùå DEPLOYMENT FAILURE EMAIL
    - name: Email ‚Äì Deployment Failed
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_HOST }}
        server_port: ${{ secrets.SMTP_PORT }}
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        from: ${{ secrets.SMTP_FROM }}
        to: ${{ secrets.SMTP_TO }}
        subject: "‚ùå Deployment Failed - EC2"
        body: |
          Deployment to EC2 FAILED üö®

          Repo: ${{ github.repository }}
          Commit: ${{ github.sha }}

          Logs:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
